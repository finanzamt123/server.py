<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Monitoring</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Plant Monitoring System</h1>
    <div>
        <h2>Current Values</h2>
        <p>EC Value: <span id="ec_value">Loading...</span> µS</p>
        <p>Water Temperature: <span id="water_temp">Loading...</span> °C</p>
        <p>Air Temperature: <span id="air_temp">Loading...</span> °C</p>
    </div>
    <div>
        <h2>Watering Schedule</h2>
        <table id="watering_schedule">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Duration (minutes)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="addSchedule('watering')">Add Watering</button>
    </div>
    <div>
        <h2>EC Correction Schedule</h2>
        <table id="ec_schedule">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="addSchedule('ec_correction')">Add EC Correction</button>
    </div>
    <div>
        <h2>EC Value (Last 24 Hours)</h2>
        <canvas id="ec_graph"></canvas>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
