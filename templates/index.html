<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Düngemittel Computer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Düngemittel Computer</h1>
    </header>
    <div class="container">
        <div id="status">
            <h2>Aktuelle Messwerte:</h2>
            <p>Wassertemperatur: <span id="waterTemp">-</span> °C</p>
            <p>Lufttemperatur: <span id="airTemp">-</span> °C</p>
            <p>EC-Wert: <span id="ecValue">-</span></p>
        </div>
        <div id="settings">
            <h2>Einstellungen:</h2>
            <p>Ziel-EC-Wert: <input type="number" id="ecTarget" step="0.1" value="1.5"> mS/cm</p>
            <p>EC-Korrektur (pro Tag): <input type="number" id="ecFrequency" value="1"></p>
            <p>Bewässerungshäufigkeit (pro Tag): <input type="number" id="waterFrequency" value="1"></p>
            <p>Bewässerungsdauer: <input type="number" id="waterDuration" value="10"> Sek.</p>
            <button onclick="saveSettings()">Speichern</button>
        </div>
        <div id="calibration">
            <h2>Kalibrierung:</h2>
            <p>Bekannter EC-Wert: <input type="number" id="knownEC" step="0.1"></p>
            <button onclick="calibrate()">Kalibrieren</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
