<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensordaten und Pumpensteuerung</title>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>Steuerung des Düngemittelcomputers</h1>
    <p>Aktueller EC-Wert: <span id="ec">Wird geladen...</span></p>
    <p>Ziel-EC-Wert: <span id="target-ec">2.0</span> </p>
    <p>Pumpe Status: <span id="pump-status">Wird überprüft...</span></p>

    <h2>Kalibrierung</h2>
    <p>Aktueller Kalibrierungsfaktor: <span id="calibrationFactor">1.0</span></p>
    <label for="calibration-input">Kalibrierungswert (mS/cm): </label>
<input type="number" id="calibration-input" step="0.01" placeholder="z.B. 1.0">
<button id="calibrate-btn">Kalibrieren</button>

   

    <h2>Parameter einstellen</h2>
    <p>
        Ziel-EC-Wert: 
        <input type="number" id="target-ec-input" value="2.0" step="0.1">
    </p>
    <p>
        Korrekturintervall (Sekunden): 
        <input type="number" id="interval-input" value="60">
    </p>
    <button id="save-params-btn">Speichern</button>
</body>
</html>
