<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Irrigation System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Smart Irrigation System</h1>
    </header>
    <main>
        <section id="sensor-data">
            <h2>Aktuelle Messwerte</h2>
            <ul>
                <li>EC-Wert: <span id="ec-value">Wird geladen...</span> µS/cm</li>
                <li>Wassertemperatur: <span id="water-temp">Wird geladen...</span> °C</li>
                <li>Lufttemperatur: <span id="air-temp">Wird geladen...</span> °C</li>
            </ul>
            <canvas id="ec-graph" width="600" height="300"></canvas>
        </section>
        <section id="calibration">
            <h2>Kalibrierung</h2>
            <form id="calibration-form">
                <label for="ec-offset">EC-Offset:</label>
                <input type="number" id="ec-offset" name="ec_offset" step="0.01">
                <button type="submit">Speichern</button>
            </form>
        </section>
        <section id="schedules">
            <h2>Gießplan</h2>
            <table id="watering-schedule">
                <thead>
                    <tr>
                        <th>Zeit</th>
                        <th>Dauer (Sekunden)</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="add-watering">Gießzeit hinzufügen</button>
            
            <h2>EC-Wert-Korrektur</h2>
            <table id="ec-correction-schedule">
                <thead>
                    <tr>
                        <th>Zeit</th>
                        <th>Dauer (Sekunden)</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="add-ec-correction">Korrekturzeit hinzufügen</button>
        </section>
    </main>
</body>
</html>
