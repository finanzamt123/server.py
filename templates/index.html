<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Düngemittelsteuerung</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Düngemittelsteuerung</h1>
    
    <p>Aktueller EC-Wert: {{ settings['ec_value'] }} mS/cm</p>
    <p>Aktuelle Wassertemperatur: {{ settings['water_temp'] }} °C</p>
    
    <h2>Werte anpassen</h2>
    <form action="/update_settings" method="POST">
        <label for="ec_value">Neuer EC-Wert:</label>
        <input type="number" id="ec_value" name="ec_value" value="{{ settings['ec_value'] }}" step="0.01" required>
        <br>
        
        <label for="water_temp">Neue Wassertemperatur:</label>
        <input type="number" id="water_temp" name="water_temp" value="{{ settings['water_temp'] }}" step="0.1" required>
        <br>
        
        <label for="watering_time">Bewässerungszeit (Sekunden):</label>
        <input type="number" id="watering_time" name="watering_time" value="{{ settings['watering_time'] }}" required>
        <br>
        
        <label for="watering_interval">Bewässerungsintervall (Stunden):</label>
        <input type="number" id="watering_interval" name="watering_interval" value="{{ settings['watering_interval'] }}" required>
        <br>
        
        <button type="submit">Einstellungen speichern</button>
    </form>
</body>
</html>
