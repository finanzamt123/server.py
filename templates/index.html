<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Düngemittel Steuerung</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/script.js" defer></script>
</head>
<body>
    <h1>Düngemittel Steuerung</h1>

    <!-- Anzeige der aktuellen Messwerte -->
    <section>
        <h2>Aktuelle Messwerte</h2>
        <p>EC-Wert: <span id="currentEC">Wird geladen...</span> µS</p>
        <p>Lufttemperatur: <span id="airTemp">Wird geladen...</span> °C</p>
        <p>Wassertemperatur: <span id="waterTemp">Wird geladen...</span> °C</p>
    </section>

    <!-- Tabellen für Gießplan und EC-Korrektur -->
    <section>
        <h2>Gießplan</h2>
        <table id="wateringScheduleTable">
            <thead>
                <tr>
                    <th>Uhrzeit</th>
                    <th>Dauer (Minuten)</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamischer Inhalt -->
            </tbody>
        </table>
        <button onclick="addWateringEntry()">Neuer Eintrag</button>
    </section>

    <section>
        <h2>EC-Korrekturplan</h2>
        <table id="ecCorrectionScheduleTable">
            <thead>
                <tr>
                    <th>Uhrzeit</th>
                    <th>Dauer (Minuten)</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamischer Inhalt -->
            </tbody>
        </table>
        <button onclick="addECCorrectionEntry()">Neuer Eintrag</button>
    </section>

    <!-- Kalibrierung -->
    <section>
        <h2>Kalibrierung</h2>
        <button onclick="startCalibration()">Kalibrierung starten</button>
    </section>

    <!-- Graph -->
    <section>
        <h2>EC-Wert Verlauf (letzte 24 Stunden)</h2>
        <canvas id="ecGraph" width="600" height="400"></canvas>
    </section>
</body>
</html>
